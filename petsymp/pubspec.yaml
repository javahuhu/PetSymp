    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_screenutil: ^5.9.3
  url_launcher: ^6.3.1
  counter_slider: ^0.1.0
  provider: ^6.0.4
  percent_indicator: ^4.2.4
  internet_connection_checker: ^3.0.1
  fluttertoast: ^8.2.12
  responsive_framework: ^1.5.1


