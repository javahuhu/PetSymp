plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.petsymp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
    }


    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
    applicationId "com.example.petsymp"
    minSdkVersion 23 // ðŸ”§ Change from 23 to 21
    targetSdkVersion flutter.targetSdkVersion
    versionCode flutter.versionCode
    versionName flutter.versionName
    multiDexEnabled true 
}


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'androidx.multidex:multidex:2.0.1'  // âœ… Add this line
    // Add specific Firebase dependencies (modify as needed)
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}